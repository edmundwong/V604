<div id="wu_index">
    <dl>
        <dt> 服务黄页</dt>
    </dl>
</div>

<div class="fenlei_bg">
    <div class="wanted_tab">
        <div style="padding:0 10px;">


            <form action="{$info_config['root']}?mod={$mod}&op=dcj_zhifu" method="post" enctype="multipart/form-data" onsubmit="return validate();">
                <input type="hidden" name="mod" value="{$mod}" />
                <input type="hidden" name="op" value="dcj_zhifu" />
                <input type="hidden" name="ac" value="{$ac}" />
                <input type="hidden" name="formhash" value="{$_G['formhash']}" />
                <input type="hidden" name="post_id" value="{$post_id}" />
                <input type="hidden" name="profile_type_id" value="{$profile_type_id}" />
                <input type="hidden" name="subcat_id" value="{$subcat_id}" />
                <input type="hidden" name="zhifu_yanzheng" value="{$zhifu_yanzheng}" />
                <input type="hidden" name="biaoti" value="{$biaoti}" />
                <div style="margin:8px 4px;font:14px/1.6 Arial;"><h1>感谢您发布信息！</h1></div>
                <div style="margin:8px 4px;font:14px/1.6 Arial;"><span style="color:#F00;">由于该分类为收费栏目，因此需要在您确认付款后，您发布的信息才会公开显示。</span></div>

                <div style="margin:8px 4px;font:14px/1.6 Arial;">
                    信息标题：<b>{$post_array['post_title']}</b><br></br>
                    信息位于：<a href="{$dcj_url}" target="_blank">{$dcj_url}</a></br>
                    编辑密码：{$dcj_pwd}
                </div>


                <div style="margin:8px 4px;font:14px/1.6 Arial;">
                    <font color="red">*</font>收费标准
                    <input type="radio" name="biaozhun" value="1"/>240加元3个月&nbsp;&nbsp;
                    <input type="radio" name="biaozhun" value="2"/>360加元6个月&nbsp;&nbsp;
                    <input type="radio" name="biaozhun" value="3"/>600加元12个月&nbsp;&nbsp;
                </div>

                <h2 class="newBlockTitle"><strong>请选择支付方式：</strong></h2>

                <div style="padding:8px 10px 0 10px;">
                    <table>

                        <tbody>
                            <tr>
                                <td><input type="radio" name="pay_way" value="1"/>PayPal&nbsp;&nbsp;
                                </td>
                            </tr>

                            <tr>
                                <td><input type="radio" name="pay_way" value="2"/>当面支付（现金）&nbsp;&nbsp;
                                </td>
                            </tr>

                            <tr>
                                <td><input type="radio" name="pay_way" value="3"/>邮政支付&nbsp;&nbsp;</td>
                            </tr>
                        </tbody>

                    </table>
                </div>

                <div id="protocolAndConfirm">
                    <input type="hidden" name="dcj_session" value="{$zhifu_session}" />
                    <input type="submit" name="button_{$ac}_submit"  id="button_{$ac}_submit" class="ljfb" value="确定提交" />
                </div>

                <div style="margin:4px;font-size:14px;">如果有任何不清楚的问题，请联系我们: 778-686-6618。</div>


            </form>
        </div>
    </div>
</div>
<script type="text/javascript" language="javascript">
    var allowhtml = 1;
    var allowbbcode = 1;
    var allowsmilies = 1;
    var allowimgcode = 1;

    $('uchome-ttHtmlEditor').value = bbcode2html($('uchome-ttHtmlEditor').value);

    function validate() {
        edit_save();
        window.onbeforeunload = null;
        $('uchome-ttHtmlEditor').value = html2bbcode($('uchome-ttHtmlEditor').value);
        if ($('post_title').value == '' || $('post_text').value == '') {
            showPrompt(null, null, '"{lang info:admin_jubao_htm_2}" {lang info:post_htm_67}!', 2000);
            $('post_title').focus();
            return false;
        }
    }

</script>
