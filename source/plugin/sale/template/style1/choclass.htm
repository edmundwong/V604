<script>
    var curid;
    var current = $(".fabu_type li:first-child");
    $(function() {
        $(".fabu_type li span").bind("mouseover", function() {
            if (current)
                current.removeClass('current');
            current = $(this);
            $(this).addClass('current');
            if (curid)
                $('#' + curid).css('display', 'none');
            curid = 'sub' + $(this).parent().index();
            $('#sub' + $(this).parent().index()).css('display', 'block');
        });
    });
</script>
